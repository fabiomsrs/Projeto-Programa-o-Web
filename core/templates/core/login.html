<!DOCTYPE html>
{% load static %}
{% load bootstrap %}
<html>
<head>
	<link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
	<link rel="stylesheet" href="{% static "css/style.css" %}" >
	<title></title>
</head>
<body>
	<div class="container center">
		<form class="px-4 py-3" id="login" method="POST">
			{% csrf_token %}
			<div class="form-group">
			    <label for="email">Email</label>
			    <input name="username" type="email" class="form-control" id="username" placeholder="email@example.com">
			</div>
			<div class="form-group">
		    	<label for="password">Password</label>
		    	<input name="password" type="password" class="form-control" id="password" placeholder="Password">
			</div>
		<div class="dropdown-divider"></div>
	  		<a class="dropdown-item" href="{% url 'user:cadastro_usuario' %}">Cadastre-se</a>
			<button type="submit" name="action" class="btn btn-primary">Entrar</button>
		</form>
	</div>

</body>
</html>
